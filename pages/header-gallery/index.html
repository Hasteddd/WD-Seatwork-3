<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Bare Bears Header Gallery</title>
    <link rel="stylesheet" href="../../pages/header-gallery/assests/css/style.css">
    <link rel="stylesheet" href="../../pages/header-gallery/assests/css/animated-headers.css">
</head>
<body>
    <h1>We Bare Bears Header Gallery</h1>
    <div class="center-link-container">
        <a href="../../index.html" class="center-link">Back to Main Page</a>
    </div>
    <section>
        <h2>Static Header WE BARE BEARS</h2>
        <div class="header header-1">
            <img src="../../pages/header-gallery/assests/img/bear cave.png" alt="Image">
            Welcome to the Bear Cave
            <button>Explore</button>
            <button>Learn More</button>
            <button>Join Us</button>
        </div><br>
        <div class="header header-2">
            <img src="../../pages/header-gallery/assests/img/grizzly eat.png" alt="Image">
            Grizzly's eat
            <button>Eat Now</button>
            <button>Order Online</button>
        </div><br>
        <div class="header header-3">
            <img src="../../pages/header-gallery/assests/img/panda bamboo.png" alt="Image">
            Panda's Bamboo
            <button>Learn More</button>
            <button>Get Started</button>
            <button>Contact Us</button>
        </div><br>
        <div class="header header-4">
            <img src="../../pages/header-gallery/assests/img/ice bear snow.png" alt="Image">
            Ice Bear's snow World
            <button>Play Now</button>
            <button>Download App</button>
        </div><br>
        <div class="header-5">
            <div class="header-content">
                <img src="../../pages/header-gallery/assests/img/together.png" alt="image">
                Together We Bear
            </div><br>
            <div class="buttons-container">
                <button>Join Us</button>
                <button>Donate Now</button>
                <button>Volunteer</button>
            </div>
        </div>
    </section>
    <section>
        <h2>Animated header WE BARE BEARS</h2>
        <div class="animated-header animated-header-1">
            <img src="../../pages/header-gallery/assests/img/header 1.png" alt="Grizzly Dance Image">
            <div class="header-content">
                <span></span>
                <div class="button-container">
                    <button>Join the Party</button>
                    <button>More Info</button>
                    <button>Get Started</button>
                </div>
            </div>
        </div><br>

        <div class="animated-header animated-header-2">
            <img src="../../pages/header-gallery/assests/img/header 2.png" alt="Ice Bear Dance Image">
            <div class="header-content">
                <span></span>
                <div class="button-container">
                    <button>Dance with Us</button>
                    <button>Watch More</button>
                    <button>Get Ready</button>
                </div>
            </div>
        </div><br>

        <div class="animated-header animated-header-3">
            <img src="../../pages/header-gallery/assests/img/header 3.png" alt="Ice Bear Chill Time Image">
            <div class="header-content">
                <span></span>
                <div class="button-container">
                    <button>Relax with Us</button>
                    <button>Message Us</button>
                    <button>Get Cozy</button>
                </div>
            </div>
        </div><br>

        <div class="animated-header animated-header-4">
            <img src="../../pages/header-gallery/assests/img/header 4.png" alt="Bear Stack Dancing Image">
            <div class="header-content">
                <span></span>
                <div class="button-container">
                    <button>Join the Fun</button>
                    <button>Watch More</button>
                    <button>Shop With Us</button>
                </div>
            </div>
        </div><br>

        <div class="animated-header animated-header-5">
            <img src="../../pages/header-gallery/assests/img/header 5.png" alt="Bear Hug Moment Image">
            <div class="header-content">
                <span></span>
                <div class="button-container">
                    <button>Hug Us Back</button>
                    <button>Learn More</button>
                    <button>Contacts</button>
                </div>
            </div>
        </div><br>
    </section>
</body>
</html>
